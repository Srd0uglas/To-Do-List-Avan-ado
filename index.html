<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"defer></script>
    <!-- Fonte -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container"> <!-- Div Mãe que agrega todos os elementos -->
        <header>
            <h1>To-Do-List Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua Tarefa: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você irá fazer hoje?: " >
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!-- Icone do Font awnsome -->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua Tarefa</p>
            <div class="form-control"> <!-- div que envolve os inputs/botão e o ícone -->
            <input type="text "id="edit-input"> 
            <button type="submit">
            <i class="fa-solid fa-check-double"></i> <!-- Icone do Font awnsome -->
            </button>
            </input>
        </div> <!-- Fim da div que evolve os inputs/botão e o ícone -->
        <button id="cancel-edit-btn">Cancelar</button> <!-- Botão de cancelar a tarefa -->
        </form>
        <!-- Toobar (Aba de Pesquisa) -->
        <div id="toolbar"> <!-- div que engloba toda a toobar -->
            <div id="search"> <!-- div que engloba a área de pesquisa -->
                <h4>Pesquisa: </h4>
                <form>
                <input type="text" id="search-input" placeholder="Buscar" />
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
            </div> <!-- div serach -->
          <div id="filter"> <!-- div que engloba a área do select -->
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="Todos">Todos</option>
                <option value="Feitos">Feitos</option>
                <option value="A fazer">A fazer</option>
            </select>
          </div> <!--  fim da div que engloba a área do select -->
        </div> <!--  fim da div que engloba toda a toobar -->

        <!-- área de Tarefas -->

        <div id="todo-list"> <!-- div que engloba a área de tarefas inteiras -->
            <div class="todo done">
            <h3>Estou fazendo algumas coisa...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </div> <!--  fim da div Todo -->
            <div class="todo">
            <h3>Estudar JS</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </div> <!--  fim da div Todo -->
        </div> <!--  fim da div que engloba a área de tarefas inteiras -->
    </div>
</body>
</html>
